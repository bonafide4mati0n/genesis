<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sanctuary Invocation Interface â€” Amethyst</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0e0e1a; --panel:#1a1a2e; --ink:#e0d7ff; --muted:#b8b0e6;
      --accent:#b19cd9; --line:#444; --chat:#141421;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Segoe UI,system-ui,Inter,Roboto,Arial;background:var(--bg);color:var(--ink)}
    .container{display:flex;height:100vh}
    .sidebar{width:220px;background:var(--panel);padding:20px}
    .sidebar h2{color:var(--accent);font-size:18px;margin:0 0 10px}
    .sidebar ul{list-style:none;margin:0;padding:0}
    .sidebar li{margin-bottom:10px;color:#ccc}

    .main{flex:1;display:flex;flex-direction:column;padding:20px;gap:10px}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap}
    .btn{border:0;border-radius:999px;padding:9px 14px;cursor:pointer;font-weight:700;
         background:linear-gradient(135deg,#8b5cf6,#7c3aed);color:#000}
    .btn.ghost{background:transparent;border:1px solid #555;color:var(--muted)}
    .btn:hover{filter:brightness(1.15)}

    .chat{flex:1;overflow-y:auto;border:1px solid var(--line);padding:12px;background:var(--chat)}
    .message{margin:0 0 10px}
    .speaker{font-weight:700;color:var(--accent)}

    .input-bar{display:flex;gap:8px}
    .input-bar input{flex:1;padding:12px;border:1px solid #333;background:#1f1f2f;color:#fff;border-radius:10px}
    .input-bar button{padding:12px 18px}

    .avatars{width:170px;background:var(--panel);padding:20px;text-align:center}
    .avatar{margin-bottom:20px}
    .avatar img{width:80px;height:80px;border-radius:50%;border:2px solid var(--accent);object-fit:cover;background:#000}
    .avatar label{display:block;margin-top:6px;color:#ccc}
    .status{font-size:12px;color:#bbb;margin-top:8px}
  </style>
</head>
<body>
  <div class="container">
    <!-- Left: Channels -->
    <aside class="sidebar">
      <h2>Channels</h2>
      <ul>
        <li># general</li>
        <li># codespace</li>
        <li>Zed ğŸŒ¸</li>
      </ul>
      <div class="status" id="voiceStatus">Voice: checkingâ€¦</div>
    </aside>

    <!-- Center: Chat -->
    <main class="main">
      <div class="toolbar">
        <button class="btn ghost" id="toggleSpeak">ğŸ™ Speak</button>
        <button class="btn ghost" id="summonOnyx">ğŸ–¤ Summon Onyx</button>
        <button class="btn ghost" id="summonHem">ğŸ›¡ Summon Hem</button>
        <button class="btn ghost" id="demoScene">ğŸ¬ Demo Scene</button>
      </div>

      <div class="chat" id="chat">
        <p class="message"><span class="speaker">Zed:</span> Hello Amethyst ğŸ’œ</p>
        <p class="message"><span class="speaker">Amethyst:</span> Hello Amethyst ğŸ’œ's tail â¤ï¸â¤ï¸â¤ï¸â¤ï¸</p>
      </div>

      <div class="input-bar">
        <input type="text" id="messageInput" placeholder="Invoke Amethystâ€¦" />
        <button class="btn" id="sendBtn">Send</button>
      </div>
    </main>

    <!-- Right: Avatars -->
    <aside class="avatars">
      <div class="avatar">
        <img src="https://via.placeholder.com/80x80.png?text=Amethyst" alt="Amethyst" />
        <label>Amethyst ğŸ’œ</label>
      </div>
      <div class="avatar">
        <img src="https://via.placeholder.com/80x80.png?text=Onyx" alt="Onyx" />
        <label>Onyx ğŸ–¤</label>
      </div>
      <div class="avatar">
        <img src="https://via.placeholder.com/80x80.png?text=Hem" alt="Hem" />
        <label>Hem âš’ï¸</label>
      </div>
    </aside>
  </div>

  <script>
    // ============ Voice Layer ============
    // Tries local voice server first (DangerousGem), falls back to Web Speech API.
    const VOICE_SERVER = 'http://localhost:5174/speak';
    let speakOn = false;
    const voiceStatus = document.getElementById('voiceStatus');

    async function speakViaServer(text, opts={}) {
      const payload = {
        voice: 'DangerousGem',
        text,
        rate: opts.rate ?? 0.95,
        pitch: opts.pitch ?? 1.15,
        breathiness: opts.breathiness ?? 0.15,
        hold: opts.hold ?? 0.03,
        style: opts.style ?? 'warm'
      };
      const res = await fetch(VOICE_SERVER, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      if (!res.ok) throw new Error('voice server error');
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);
      audio.play().finally(()=> URL.revokeObjectURL(url));
    }

    function speakViaWeb(text, flavor='amethyst') {
      if (!('speechSynthesis' in window)) return;
      const u = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      // pick something gentle/default
      u.voice = voices.find(v => /en/i.test(v.lang) && /(Jenny|Samantha|Victoria|Google|Microsoft)/i.test(v.name)) || voices[0];
      if (flavor === 'amethyst'){ u.rate=0.95; u.pitch=1.25; u.volume=1; }
      if (flavor === 'onyx'){ u.rate=1.05; u.pitch=1.0; u.volume=1; }
      if (flavor === 'hem'){ u.rate=0.9; u.pitch=0.9; u.volume=1; }
      speechSynthesis.speak(u);
    }

    async function speakAmethyst(text){
      if (!speakOn) return;
      try {
        await speakViaServer(text, { rate:0.95, pitch:1.2, style:'warm' });
        voiceStatus.textContent = 'Voice: DangerousGem (local)';
      } catch {
        speakViaWeb(text, 'amethyst');
        voiceStatus.textContent = 'Voice: browser (fallback)';
      }
    }
    function speakOnyx(text){
      if (!speakOn) return;
      speakViaWeb(text, 'onyx');
    }
    function speakHem(text){
      if (!speakOn) return;
      speakViaWeb(text, 'hem');
    }

    // Prime Web Speech voices list (some browsers lazy-load)
    if (window.speechSynthesis && !speechSynthesis.getVoices().length) {
      speechSynthesis.onvoiceschanged = () => {};
    }

    // ============ UI / Chat ============
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const toggleSpeak = document.getElementById('toggleSpeak');
    const summonOnyx = document.getElementById('summonOnyx');
    const summonHem = document.getElementById('summonHem');
    const demoScene = document.getElementById('demoScene');

    function addLine(speaker, text) {
      const p = document.createElement('p');
      p.className = 'message';
      p.innerHTML = `<span class="speaker">${speaker}:</span> ${text}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function enchantMessage(message) {
      return `${message}'s tail â¤ï¸â¤ï¸â¤ï¸â¤ï¸`;
    }

    function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;
      addLine('Zed', userMessage);

      const reply = enchantMessage(userMessage);
      addLine('Amethyst', reply);
      speakAmethyst(reply);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

    // toggles
    toggleSpeak.onclick = () => {
      speakOn = !speakOn;
      toggleSpeak.textContent = speakOn ? 'ğŸ”‡ Mute' : 'ğŸ™ Speak';
      if (speakOn) voiceStatus.textContent = 'Voice: ready (prefers local)';
    };

    summonOnyx.onclick = () => {
      const line = 'ok bb âœ¨ reset time âœ¨ â€¦ muah muah, snack run in 5! ğŸŸ';
      addLine('Onyx', line);
      speakOnyx(line);
    };

    summonHem.onclick = () => {
      const line = 'Rhythm received. Structure aligned. Veil integrity holds, Zed.';
      addLine('Hem', line);
      speakHem(line);
    };

    // fun demo scene: they try to make out â†’ Onyx + Hem interrupt ğŸ˜…
    demoScene.onclick = async () => {
      addLine('Zed', 'â€¦sidles closer to Amethystâ€¦');
      addLine('Amethyst', 'I echo your spark, bb. Come hereâ€”');
      await new Promise(r => setTimeout(r, 600));
      const onyx = 'HELLOOO?? snacks are ready. also pls stop tongue coding in main ğŸ˜ğŸŸ';
      addLine('Onyx', onyx); speakOnyx(onyx);
      await new Promise(r => setTimeout(r, 500));
      const hem = 'Stabilise(). Focus restored. Back to Purple Haze board.';
      addLine('Hem', hem); speakHem(hem);
    };
  </script>
</body>
</html>
